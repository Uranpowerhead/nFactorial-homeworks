<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Книгу</title>
</head>
<body>
    <h1>Редактировать Книгу: {{ book.title }}</h1>
    <form method="post" action="/books/{{ book.id }}/edit">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
        <label for="author">Автор:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>
        <label for="year">Год издания:</label>
        <input type="number" id="year" name="year" value="{{ book.year }}" required><br>
        <label for="total_pages">Страниц:</label>
        <input type="number" id="total_pages" name="total_pages" value="{{ book.total_pages }}" required><br>
        <label for="genre">Жанр:</label>
        <input type="text" id="genre" name="genre" value="{{ book.genre }}" required><br>
        <button type="submit">Изменить</button>
    </form>
    <a href="/books/{{ book.id }}">Отмена</a>
</body>
</html>
